<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristrike</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Tristrike Game</h1>

    <div id="signup-section">
        <h3>Signup</h3>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="email" id="signup-email" placeholder="Email">  
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p id="signup-message"></p>
    </div>

    <div id="login-section">
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <div id="main-section" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button onclick="logout()">Logout</button>

        <div id="game-section" style="display: none;">
            <h2>Game Status</h2>
            <p>‚è≥ Timer: <span id="game-timer">--</span> seconds</p>
            <p>üèÜ Winning Number: <span id="winning-number">--</span></p>
        </div>
        
    </div>

    <script>
        const socket = io("http://localhost:3000");

        function signup() {
            const username = document.getElementById("signup-username").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            console.log(`üìå Sending signup request - Username: ${username}, Email: ${email}`);

            socket.emit("signup", { username, email, password });

            socket.on("signup_response", (response) => {
                console.log("üì© Signup response:", response);
                document.getElementById("signup-message").textContent = response.message;
            });
        }

        // Listen for game updates from the server
        socket.on("game_update", (data) => {
            console.log("üéÆ Game Update Received:", data);

            // Update UI with received game state
            document.getElementById("game-timer").textContent = data.timer;
            document.getElementById("winning-number").textContent = data.winningNumber;

            // Show the game section if it's not visible
            document.getElementById("game-section").style.display = "block";
        });


        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            console.log(`üîë Sending login request - Username: ${username}`);

            socket.emit("login", { username, password });

            socket.on("login_response", (response) => {
                console.log("üì© Login response:", response);
                
                if (response.success) {
                    document.getElementById("login-message").textContent = `Welcome, ${response.user.username}!`;

                    document.getElementById("signup-section").style.display = "none";
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("main-section").style.display = "block";
                    document.getElementById("user-name").textContent = response.user.username;

                    localStorage.setItem("token", response.token);
                    authenticateUser();
                } else {
                    document.getElementById("login-message").textContent = response.message;
                }
            });
        }

        function authenticateUser() {
            const token = localStorage.getItem("token");
            if (!token) return;

            console.log("üîç Sending authentication request with token:", token);
            socket.emit("authenticate", token);

            socket.on("auth_response", (response) => {
                console.log("üì© Authentication response:", response);

                if (response.success) {
                    document.getElementById("signup-section").style.display = "none";
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("main-section").style.display = "block";
                    document.getElementById("user-name").textContent = response.user.username;

                    // ‚úÖ Request game state after successful authentication
                    socket.emit("get_game_state");
                } else {
                    localStorage.removeItem("token");
                    window.location.reload();
                }
            });
        }


        function logout() {
            console.log("üî¥ Sending logout request...");
            socket.emit("logout");
            localStorage.removeItem("token");
            window.location.reload();
        }

        window.onload = authenticateUser;
    </script>
</body>
</html>
