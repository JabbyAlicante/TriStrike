<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristrike</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Tristrike Game</h1>

    <div id="signup-section">
        <h3>Signup</h3>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="email" id="signup-email" placeholder="Email">  
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p id="signup-message"></p>
    </div>

    <div id="login-section">
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <div id="main-section" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button onclick="logout()">Logout</button>

        <div id="game-section" style="display: none;">
            <h2>Game Status</h2>
            <p> Balance: <span id="userBal">--</span></p>
            <p>Prize pool: <span id="prizePool"></span></p>
            <p>â³ Timer: <span id="game-timer">--</span> seconds</p>
            <p>ğŸ† Winning Number: <span id="winning-number">--</span></p>
            <button id="betHere">bet</button>

        </div>
        
    </div>

    <script>
        const socket = io("http://localhost:3000");
    
        function signup() {
            const username = document.getElementById("signup-username").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
    
            console.log(`ğŸ“Œ Sending signup request - Username: ${username}, Email: ${email}`);
            socket.emit("signup", { username, email, password });
    
            socket.on("signup_response", (response) => {
                console.log("ğŸ“© Signup response:", response);
                document.getElementById("signup-message").textContent = response.message;
            });
        }
    
        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
    
            console.log(`ğŸ”‘ Sending login request - Username: ${username}`);
            socket.emit("login", { username, password });
    
            socket.on("login_response", (response) => {
                console.log("ğŸ“© Login response:", response);
                
                if (response.success) {
                    document.getElementById("login-message").textContent = `Welcome, ${response.user.username}!`;
                    document.getElementById("signup-section").style.display = "none";
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("main-section").style.display = "block";
                    document.getElementById("user-name").textContent = response.user.username;
    
                    localStorage.setItem("token", response.token);
                    localStorage.setItem("userId", response.user.id);
    
                    socket.emit("user_balance");
                    socket.emit("prize_pool", { gameId: 1 });
                    authenticateUser();
                } else {
                    document.getElementById("login-message").textContent = response.message;
                }
            });
        }
    
        function authenticateUser() {
            const token = localStorage.getItem("token");
            if (!token) return;
    
            console.log("ğŸ” Sending authentication request with token:", token);
            socket.emit("authenticate", token);
    
            socket.on("auth_response", (response) => {
                console.log("ğŸ“© Authentication response:", response);
    
                if (response.success) {
                    document.getElementById("signup-section").style.display = "none";
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("main-section").style.display = "block";
                    document.getElementById("user-name").textContent = response.user.username;
    
                    socket.emit("get_game_state");
                    socket.emit("user_balance");
                    socket.emit("prize_pool", { gameId: 1 });
                } else {
                    localStorage.removeItem("token");
                    window.location.reload();
                }
            });
        }
    
        socket.on("user_balance", (data) => {
            console.log("ğŸ’° User balance received:", data.balance);
            document.getElementById("userBal").textContent = data.balance;
        });
    
        socket.on("prize_pool_response", (data) => {
            console.log("ğŸ† Prize pool updated:", data.prizePool);
            document.getElementById("prizePool").textContent = data.prizePool;
        });
    
        socket.on("game_update", (data) => {
            console.log("ğŸ® Game Update Received:", data);
            document.getElementById("game-timer").textContent = data.timer;
            document.getElementById("winning-number").textContent = data.winningNumber;
            document.getElementById("game-section").style.display = "block";
        });
    
        function logout() {
            console.log("ğŸ”´ Sending logout request...");
            socket.emit("logout");
            localStorage.removeItem("token");
            localStorage.removeItem("userId");
            window.location.reload();
        }
    
        // ğŸ² Place Bet Function
        let latestGameId = null;  
        const betAmount = 20;    
        function placeBet() {
            console.log("ğŸ² Bet function triggered!");
            const userId = localStorage.getItem("userId");
            if (!userId) {
                alert("âŒ User ID not found. Please log in again.");
                return;
            }

            console.log("ğŸ”„ Fetching the latest ongoing game...");
            socket.emit("get_latest_game"); 
        }

        // Handle latest game response & store gameId
        socket.on("latest_game_response", (response) => {
            if (!response.success) {
                alert("âŒ No ongoing game found!");
                return;
            }

            latestGameId = response.gameId;  
            const userId = localStorage.getItem("userId");

            console.log(`ğŸ² Placing bet for User ${userId} in Game ${latestGameId}`);
            socket.emit("place_bet", { userId, gameId: latestGameId, chosenNumbers: [7, 7, 7], betAmount });
        });

        // Handle bet response 
        socket.on("bet_response", (response) => {
            console.log("ğŸ“© Bet response:", response);
            if (response.success) {
                alert("âœ… Bet placed successfully!");
                socket.emit("user_balance"); 

                if (latestGameId) {
                    console.log("Emitting prize_pool event with gameId:", latestGameId);
                    socket.emit("prize_pool", { gameId: latestGameId }); 
                } else {
                    console.error("âŒ Missing gameId in bet_response!");
                }
            } else {
                alert("âŒ Bet failed: " + response.message);
            }
        });


    
        // Handle Prize Payouts
        socket.on("winner_announcement", (data) => {
            console.log("ğŸ† Winner Announced:", data);
            if (data.userId === localStorage.getItem("userId")) {
                alert(`ğŸ‰ Congratulations! You won ${data.prizeAmount} coins!`);
            }
            socket.emit("user_balance");
            socket.emit("prize_pool", { gameId: 1 });
        });

        document.getElementById("betHere").addEventListener("click", placeBet);
    
        window.onload = authenticateUser;
    </script>
    

</body>
</html>
