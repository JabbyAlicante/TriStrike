<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dd5ewn4aw/image/upload/v1740371503/bingoicon/kgdusino4vlzwr7d5kw2.png">
    <title>Tristrike</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Tristrike Game</h1>

    <!-- Signup Section -->
    <div id="signup-section">
        <h3>Signup</h3>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="email" id="signup-email" placeholder="Email">  
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p id="signup-message"></p>
    </div>

    <!-- Login Section -->
    <div id="login-section">
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <!-- Game UI (Hidden by Default) -->
    <div id="game-section" style="display: none;">
        <h2>Time Left: <span id="timer">59</span> seconds</h2>
        <h2>Winning Number: <span id="number">Waiting...</span></h2>
        <h3>Balance: <span id="balance">Loading...</span> coins</h3>
        <h3>Prize: <span id="prize">Loading</span></h3>
        <button onclick="placeBet()">Place Bet (20 coins)</button>
        <p id="bet-message"></p>

    </div>

    <script>
        const socket = io("http://localhost:3000");
    
        function signup() {
            const username = document.getElementById("signup-username").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
    
            socket.emit("signup", { username, email, password });
    
            socket.on("signup_response", (response) => {
                document.getElementById("signup-message").textContent = response.message;
            });
        }

        function authenticateUser() {
            const token = localStorage.getItem("token");
            if (!token) {
                console.warn("ðŸ”¹ No token found, user must log in.");
                return;
            }

            socket.emit("authenticate", token);
            console.log("ðŸ”¹ Stored Token:", localStorage.getItem("token"));


            socket.on("auth_success", (response) => {
                console.log("âœ… Authentication successful:", response.message);
            });

            socket.on("auth_failed", (response) => {
                console.error("âŒ Authentication failed:", response.message);
                localStorage.removeItem("token");
                alert("Session expired. Please log in again.");
                window.location.reload(); 
            });
        }

    
        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            socket.emit("login", { username, password });

            socket.on("login_response", (response) => {
                if (response.success) {
                    document.getElementById("login-message").textContent = `Welcome, ${response.user.username}!`;
                    document.getElementById("balance").textContent = response.user.balance; // Show balance

                    document.getElementById("signup-section").style.display = "none";
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("game-section").style.display = "block";
                    
                    localStorage.setItem("token", response.token);

                    authenticateUser();

                    // âœ… Update game state properly
                    socket.on("game_update", (data) => {
                        document.getElementById("timer").textContent = data.timer;
                        document.getElementById("number").textContent = data.winningNumber;
                    });
                } else {
                    document.getElementById("login-message").textContent = response.message;
                }
            });
        }

        function placeBet() {
            const balance = parseInt(document.getElementById("balance").textContent);
            
            if (balance < 20) {
                document.getElementById("bet-message").textContent = "âŒ Not enough coins!";
                return;
            }

            socket.emit("place_bet", { numbers: [1, 2, 3] });

            socket.on("update_balance",(response) => {
                document.getElementById("balance").textContent = response.balance;
            });

            socket.on("prize_pool_response", (response) => {
                document.getElementById("prize").textContent = response.message;
            });

            socket.on("game_result", (response) => {
                document.getElementById("bet-message").textContent = response.message;
            });
        }

        // âœ… Update the displayed prize pool dynamically
        socket.on("prize_pool_response", (data) => {
            if (data.success) {
                document.getElementById("prize").textContent = data.totalPrize + " coins";
            } else {
                document.getElementById("prize").textContent = "Error fetching prize pool";
            }
        });

        window.onload = () => {
            const token = localStorage.getItem("token");
            if (token) {
                console.log("ðŸ”¹ Sending token for authentication...");
                socket.emit("authenticate",  token );
            } else {
                console.log("ðŸ”¹ No token found, user must log in.");
            }
        };

        // âœ… Handle authentication response
        socket.on("auth_response", (response) => {
            if (response.success) {
                console.log("âœ… Authentication successful:", response.user.username);
                document.getElementById("balance").textContent = response.user.balance;
                document.getElementById("game-section").style.display = "block";
                document.getElementById("signup-section").style.display = "none";
                document.getElementById("login-section").style.display = "none";
            } else {
                console.log("âŒ Authentication failed:", response.message);
                localStorage.removeItem("token");
                document.getElementById("login-message").textContent = response.message;
            }
        });


        // âœ… Handle logout
        socket.on("logout_response", (response) => {
            console.log("âœ… Logout:", response.message);
            localStorage.removeItem("token");
            window.location.reload();
        });

        function logout() {
            console.log("ðŸ”¹ Logging out...");
            socket.emit("logout");
        }



        

    
    </script>
    
</body>
</html>
